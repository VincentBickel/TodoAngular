<a routerLink="/new-user">nouvel utulisateur</a>
<ul class="list-group">
  <li class="list-group-item" *ngFor="let user of users">
    <h3>{{ user.firstName }} {{ user.lastName }}</h3>
    <p>{{ user.email }}</p>
    <p>boisson preféré {{ user.drinkPreference }}</p>
    <p *ngIf="user.hobbies && user.hobbies.lenght > 0">mes hobbies sont</p>
    <p *ngFor="let hobby of user.hobbies">{{ hobby }}</p>
  </li>
</ul>
