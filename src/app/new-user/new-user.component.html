<div class="col-sm-8 col-sm-offset-2">
  <form action="" [formGroup]="userForm" (ngSubmit)="onSubmitForm()">
    <div class="form-group">
      <label for="firstName">prenom</label>
      <input
        type="text"
        class="form-control"
        id="firstName"
        formControlName="firstName"
      />
    </div>
    <div class="form-group">
      <label for="lastName">nom</label>
      <input
        type="text"
        class="form-control"
        id="lastName"
        formControlName="lastName"
      />
    </div>
    <div class="form-group">
      <label for="email">email</label>
      <input
        type="text"
        class="form-control"
        id="email"
        formControlName="email"
      />
    </div>
    <div class="form-group">
      <label for="drinkPreference"> quelle boisson preferez-vous</label>
      <select
        id="drinkPreference"
        class="form-control"
        formControlName="drinkPreference"
        ><option value="coca">coca</option>
        <option value="pepsi">pepsi</option></select
      >
    </div>

    <div formArrayName="hobbies">
      <h3>vos hobbies</h3>
      <div
        class="form-group"
        *ngFor="let hobbyControl of getHobbies().controls; let i = index"
      >
        <input type="text" class="form-control" [formControlName]="i" />
      </div>
      <button type="button" class="btn btn-success" (click)="onAddHobby()">
        ajouter hobby
      </button>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="userForm.invalid">
      enregistrer
    </button>
  </form>
</div>
